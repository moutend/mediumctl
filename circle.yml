machine:
  pre:
    - mkdir -p $HOME/.go_workspace/src
    - curl -L https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz | tar xvz
    - sudo mv linux-amd64/glide /usr/local/bin
dependencies:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME && glide install
    - cp -r $HOME/$CIRCLE_PROJECT_REPONAME vendor/github.com $HOME/.go_workspace/src
test:
  override:
    - go version
deployment:
  release:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    commands:
    - echo debug
