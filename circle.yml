machine:
  environment:
  pre:
    - go get -u github.com/golang/dep/cmd/dep
    - go get -u github.com/tcnksm/ghr
dependencies:
  override:
    - dep ensure
test:
  override:
    - go test
deployment:
  release:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    commands:
    - make clean && make VERSION=$CIRCLE_TAG
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $CIRCLE_TAG $HOME/go/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_USERNAME/bin/
