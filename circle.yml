machine:
  environment:
  pre:
    - go get -u github.com/golang/dep/cmd/dep
    - go get -u github.com/tcnksm/ghr
test:
  override:
    - mkdir -p ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - if [ -d ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} ]; then; && ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}; fi
    - dep ensure
    - go test
deployment:
  release:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    commands:
    - make clean && make VERSION=$CIRCLE_TAG
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $CIRCLE_TAG $HOME/go/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_USERNAME/bin/
