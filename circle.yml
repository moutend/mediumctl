machine:
  environment:
    GODIST: "go1.8.2.linux-amd64.tar.gz"
  post:
    - mkdir -p downloads
    - test -e downloads/$GODIST || curl -o downloads/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf downloads/$GODIST
    - mkdir -p $HOME/.go_workspace/src
    - go get -u github.com/golang/dep/cmd/dep
dependencies:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME && dep ensure
    - cp -r $HOME/$CIRCLE_PROJECT_REPONAME vendor/github.com $HOME/.go_workspace/src
test:
  override:
    - go test
deployment:
  release:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    commands:
    - go get github.com/tcnksm/ghr
    - make clean
    - make VERSION=$CIRCLE_TAG
    - rm -rf bin/.gitkeep
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $CIRCLE_TAG bin/
